name: 'Workflow Dev'

on:
  pull_request:
  workflow_dispatch:
    inputs:
      branch:
        type: choice
        description: 'Escolha a branch que deseja rodar'
        required: true
        default: 'main'
        options:
          - main
          - develop
          - feature/xyz
      run_mode:
        type: choice
        description: 'Escolha o modo de execução'
        required: true
        default: 'Build + testes'
        options:
          - 'Build + testes'
          - 'Apenas build'

jobs:
  build-e-teste:
    name: Build e Teste
    runs-on: ubuntu-latest

    steps:
      - name: Baixando o código
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.head_ref || github.ref_name }}

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Executar Build + Testes
        if: ${{ github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'Build + testes') }}
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn -B clean package --file pom.xml

      - name: Executar Apenas Build
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'Apenas build' }}
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn -B clean package -DskipTests --file pom.xml
