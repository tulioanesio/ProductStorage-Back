name: 'Dev Workflow'

on:
  pull_request:
  workflow_dispatch:
    inputs:
      run_mode:
        type: choice
        description: 'O que deseja fazer?'
        required: true
        default: 'Apenas build'
        options:
          - 'Build + Testes'
          - 'Apenas build'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Build + Testes (with coverage check)
        if: ${{ github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'Build + Testes') }}
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn -B clean verify --file pom.xml

      - name: Run Apenas build (skip tests)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'Apenas build' }}
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn -B clean package -DskipTests --file pom.xml

      - name: Generate Jacoco report
        if: always()
        run: mvn jacoco:report

      - name: Upload Jacoco coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Generate coverage badge and summary
        if: always()
        uses: cicirello/jacoco-badge-generator@v3
        with:
          jacoco-csv-file: target/site/jacoco/jacoco.csv
          coverage-badge-filename: jacoco.svg

      - name: Upload Jacoco badge
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-badge
          path: jacoco.svg