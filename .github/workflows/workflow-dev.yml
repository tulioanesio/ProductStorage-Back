name: 'Workflow Dev'

on:
  pull_request:
  workflow_dispatch:
    inputs:
      run_mode:
        type: choice
        description: 'O que deseja fazer'
        required: true
        default: 'Somente Build'
        options:
          - 'Build + Testes'
          - 'Somente Build'

jobs:
  build-e-teste:
    name: Build e Teste
    runs-on: ubuntu-latest

    steps:
      - name: Baixando o código
        uses: actions/checkout@v4
        with:
          # Ref será determinada pelo "Use workflow from" do GitHub UI
          ref: ${{ github.ref_name }}

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Executar Build + Testes
        if: ${{ github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'Build + Testes') }}
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn -B clean package --file pom.xml

      - name: Executar Apenas Build
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'Somente Build' }}
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn -B clean package -DskipTests --file pom.xml
